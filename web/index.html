<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FSIDvis: Fossil Specimens Image Dataset Visualization</title>
    <link href="css/master_style.css" type="text/css" rel="stylesheet">
    <link href="css/FSIDvis.css" type="text/css" rel="stylesheet">
    <link href="css/mapbox-gl.css" type="text/css" rel="stylesheet">

    <script src="lib/d3.min.js" type="text/javascript"></script>
    <script src="lib/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="lib/lodash.js" type="text/javascript"></script>
    <script src="lib/mapbox-gl.js" type="text/javascript"></script>
    <script src="script/d3.riskLayout.js" type="text/javascript"></script>
    <script src="lib/d3-polyBrush-v6.js" type="text/javascript"></script>
</head>
<body>
<div id="main">
<!--    <div id="fsimg">-->
<!--        <a id="closeimg" href="#" class="close" style="left: 10px"></a>-->
<!--        <div class="imgcontain"></div>-->
<!--    </div>-->
    <div id="tooltip"></div>
<!--    <div id="imageWindow">-->
<!--        <a id="closeButton" href="#" class="close"></a>-->
<!--        <div id="imgsContainer"></div>-->
<!--    </div>-->
    <div id="mainview">
        <div id="left">
            <div id="network" class="container">
                <div id="funlist">
                    <button id="clickNode" class="btn btn-default btn-xs buttonIcon"></button>
                    <button id="rectBrush" class="btn btn-default btn-xs buttonIcon"></button>
                    <button id="polyBrush" class="btn btn-default btn-xs buttonIcon"></button>
                    <button id="showTip" class="btn btn-default btn-xs buttonIcon"></button>
                    <button id="linkHightlight" class="btn btn-default btn-xs buttonIcon"></button>
                    <button id="transform" class="btn btn-default btn-xs buttonIcon"></button>
                    <button id="timenet" class="btn btn-default btn-xs buttonIcon"></button>
                    <button class="btn btn-default btn-xs buttonIcon">8</button>
                    <button class="btn btn-default btn-xs buttonIcon">9</button>
                    <button class="btn btn-default btn-xs buttonIcon">10</button>
                </div>
                <div id="snet-force" class="shownet"></div>
                <div id="snet-layout" class="shownet"></div>
                <div id="tnet-layout" class="shownet"></div>
            </div>
            <div id="imggrid" class="container"></div>
        </div>
        <div id="right">
            <div id="mapcontainer" class="container">
                <div id="palemap">
                    <div id="layerSwitch" class="dropdown">
                        <button class="btn btn-default btn-xs ctrlButton layerswitch"></button>
                        <div class="dropdown-content">
                            <a class="maplayer" href="#">Tremadocian</a>
                            <a class="maplayer" href="#">Floian_Dapingian</a>
                            <a class="maplayer" href="#">Darwillian</a>
                            <a class="maplayer" href="#">Sandbian_Katian</a>
                            <a class="maplayer" href="#">Hirnantian</a>
                            <a class="maplayer" href="#">Early_Llandovery</a>
                            <a class="maplayer" href="#">Late_Llandovery</a>
                            <a class="maplayer" href="#">Wenlock</a>
                            <a class="maplayer" href="#">Ludlow_Pridoli</a>
                        </div>
                    </div>
                </div>
                <div id="map"></div>
                <div class="switchButton">
                    <button class="btn btn-default btn-xs ctrlButton switch"></button>
                </div>
            </div>
            <div id="time" class="container"></div>
        </div>
    </div>
</div>
</body>
<script src="script/util.js" type="text/javascript"></script>
<script src="script/setting.js" type="text/javascript"></script>
<script src="script/glyph.js" type="text/javascript"></script>
<script src="script/map.js" type="text/javascript"></script>
<script src="script/paleMap.js" type="text/javascript"></script>
<script src="script/time.js" type="text/javascript"></script>
<script src="script/snet-forceDirected.js" type="text/javascript"></script>
<script src="script/snet.js" type="text/javascript"></script>
<script src="script/tnet.js" type="text/javascript"></script>
<script src="script/imagesgrid.js" type="text/javascript"></script>
<script src="script/button.js" type="text/javascript"></script>
<script src="script/main.js" type="text/javascript"></script>
</html>
