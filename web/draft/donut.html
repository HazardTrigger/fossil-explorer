<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/d3.js" type="text/javascript"></script>
    <script src="../lib/jquery-3.5.1.min.js" type="text/javascript"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            border: 0;
            overflow: hidden;
        }

        #main {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="main"></div>
</body>
<script>
    let width = $('#main').width(),
        height = $('#main').height(),
        margin = {left: 10, right: 10, bottom: 10, top: 10},
        clipWidth = width - margin.left - margin.right,
        clipHeight = height - margin.top - margin.bottom;

    let svg = d3.select('#main').append('svg')
        .attr('width', width)
        .attr('height', height)
        .append('g')
        .attr('transform', `translate(${clipWidth / 2}, ${clipHeight / 2})`);

    let pie = d3.pie()
        .padAngle(0.005)
        .sort(null)
        .value(d => d.value);

    let radius = Math.min(clipWidth, clipHeight) / 2;
    let arc = d3.arc()
        .innerRadius(radius * 0.67)
        .outerRadius(radius - 1);

    d3.csv('./data/population-by-age.csv', d3.autoType).then(function (data) {
        let color = d3.scaleOrdinal()
            .domain(data.map(d => d.name))
            .range(d3.quantize(t => d3.interpolateSpectral(t * 0.8 + 0.1), data.length).reverse());

        let arcs = pie(data);

        svg.selectAll('path')
            .data(arcs)
            .join('path')
            .attr('fill', d => color(d.data.name))
            .attr('d', arc);

        svg.append('g')
            .attr("font-family", "sans-serif")
            .attr("font-size", 12)
            .attr("text-anchor", "middle")
            .selectAll("text")
            .data(arcs)
            .join("text")
            .attr("transform", d => `translate(${arc.centroid(d)})`)
            .call(text => text.append("tspan")
                .attr("y", "-0.4em")
                .attr("font-weight", "bold")
                .text(d => d.data.name))
            .call(text => text.filter(d => (d.endAngle - d.startAngle) > 0.25).append("tspan")
                .attr("x", 0)
                .attr("y", "0.7em")
                .attr("fill-opacity", 0.7)
                .text(d => d.data.value.toLocaleString()));
    })
</script>
</html>
