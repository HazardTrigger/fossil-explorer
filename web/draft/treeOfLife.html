<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/newick.js" type="text/javascript"></script>
    <script src="../lib/d3.js" type="text/javascript"></script>
    <script src="../lib/jquery-3.5.1.min.js" type="text/javascript"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            border: 0;
            overflow: hidden;
        }

        #main {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="main"></div>
</body>
<script>
    let width = $('#main').width(),
        height = $('#main').height(),
        margin = {left: 10, right: 10, bottom: 10, top: 10},
        clipWidth = width - margin.left - margin.right,
        clipHeight = height - margin.top - margin.bottom;

    let svg = d3.select('#main').append('svg')
        .attr('width', width)
        .attr('height', height)
        .append('g')
        .attr('transform', `translate(${clipWidth / 2}, ${clipHeight / 2})`);

    d3.text('./data/life.txt', d => parseNewick(d)).then(function (data) {
        data = parseNewick(data);

    })
</script>
</html>
