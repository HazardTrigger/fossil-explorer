<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/d3.min.js" type="text/javascript"></script>
    <script src="../lib/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="../lib/lodash.js" type="text/javascript"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            border: 0;
            overflow: hidden;
        }

        #main {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="main"></div>
</body>
<script>
    let width = $('#main').width(),
        height = $('#main').height(),
        margin = {left: 10, top: 10, right: 10, bottom:10},
        clipWidth = width - margin.left - margin.right,
        clipHeight = height - margin.top - margin.bottom;

    let svg = d3.select('#main').append('svg')
        .attr('width', width)
        .attr('height', height)
        .append('g')
        .attr('transform', `translate(${clipWidth / 2}, ${clipHeight / 2})`);

    let radius = clipHeight / 2;
    let format = d3.format(',d');

    let arc = d3.arc()
        .startAngle(d => d.x0)
        .endAngle(d => d.x1)
        .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
        .padRadius(radius / 2)
        .innerRadius(d => d.y0)
        .outerRadius(d => d.y1 - 1);

    d3.json('./data/flare-2.json', d3.autoType).then(function (data) {
        let partition = data => d3.partition()
            .size([2 * Math.PI, radius])
            (d3.hierarchy(data).sum(d =>d.value).sort((a, b) => b.value - a.value));

        let root = partition(data);
        // console.log(data.children)
        let color = d3.scaleOrdinal(d3.quantize(d3.interpolateRainbow, data.children.length + 1));

        // console.log(root)
        svg.append('g')
            .attr('fill-opacity', 0.6)
            .selectAll('path')
            .data(root.descendants().filter(d => d.depth))
            .join('path')
            .attr('fill', d => { while (d.depth > 1) d = d.parent; return color(d.data.name); })
            .attr('d', arc);

        svg.append('g')
            .attr('pointer-events', 'none')
            .attr('text-anchor', 'middle')
            .attr('font-size', 10)
            .attr('font-family', 'sans-serif')
            .selectAll('text')
            .data(root.descendants().filter(d => d.depth && (d.y0 + d.y1) / 2 * (d.x1 - d.x0) > 10))
            .join('text')
            .attr('transform', function (d) {
                let x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
                let y = (d.y0 +d.y1) / 2;
                return `rotate(${x - 90}) translate(${y}, 0) rotate(${x < 180 ? 0 : 180})`;
            })
            .attr('dy', '0.35em')
            .text(d => d.data.name);
    });
</script>
</html>
